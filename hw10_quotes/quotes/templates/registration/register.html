{% extends 'quotes/base.html' %}

{% block content %}

<div class="login">

    {% if form.errors %}
    <ul>
        {% for message in form.errors %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post"> {% csrf_token %}
        {{ form }}
        <div class="input-group mb-3">
            <input class="btn btn-primary" type="submit" name="submit" value="Register" />
        </div>
    </form>
</div>

{% endblock content %}
