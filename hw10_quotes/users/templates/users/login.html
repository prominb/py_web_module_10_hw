{% extends 'quotes/base.html' %}

{% block content %}

<div class="container" style="text-align: right-align;">
    <div class="row header-box">
        <div class="col-md-8">

        </div>

    </div>

    <form action="{% url 'users:login' %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        <div class="row">
            <form action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required style="width: 200px;">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required style="width: 200px;">
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

        </div>
    </form>
</div>
{% endblock %}
